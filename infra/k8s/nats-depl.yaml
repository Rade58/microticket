apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        # OVO CE BITI BITNO (MISLI MDA MORAM OVU VERZIJU)
        image: nats-streaming:0.17.0
        # SET KOMANDI KKOJI CE SE EXECUTE-OVATI KADA SE BUILD-UJE NAS IMAGE
        # MOGU IH NACI NA STRANICI
        args: [
          #
          '-p',
          '4222',
          #
          '-m',
          '8222',
          #
          '-hbi',
          '5s',
          #
          '-hbt',
          '5s',
          #
          '-hbf',
          '2',
          #
          '-SD',
          #
          '-cid',
          'microticket'
        ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    # DODACU DVA PORT-A
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222

